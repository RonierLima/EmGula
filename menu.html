      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

  <body>
    <header class="header-bg">
      <div class="header">
        <div class="logo-bg">

        <nav class="menu-bar">

    <div class="content">

      <section class="section pratos-menu">
        <div class="responsive">
          <div class="gallery">
            <a target="_blank" href="img_5terre.jpg">
              <img src="src/img/hmb.png" alt="" width="600" height="400" />
            </a>
            <div class="desc">R$ 5,00</div>
          </div>
        </div>

        <div class="responsive">
          <div class="gallery">
            <a target="_blank" href="img_forest.jpg">

        <div class="responsive">
          <div class="gallery">
            <a target="_blank" href="img_mountains.jpg">
              <img src="src/img/hmb.png" alt="" width="600" height="400" />
            </a>
            <div class="desc">R$ 5,00</div>
          </div>
        </div>
      </section>
      

      <section id="pratos-mais" class="section pratos-menu disable">
        <div class="responsive">
          <div class="gallery">
            <a target="_blank" href="img_5terre.jpg">
              <img src="src/img/hmb.png" alt="" width="600" height="400" />

        <div class="responsive">

      <button id="ver_mais">Ver Mais</button>
      <button id="ver_menos">Ver Menos</button>

    </div>
    <footer class="footer">footer</footer>
    <script src="src/js/jquery.js"></script>
    <script src="src/js/jquery-ui.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $(".menu").click(function() {
          $(".menu").toggleClass("active");
          $(".menu-bar").toggleClass("active");
        });
      
      });

      $(document).ready(function() {
        $("#ver_mais").click(function() {
          $("#pratos-mais").toggleClass("active");
          $("#ver_mais").toggleClass("disable");
          $("#ver_menos").toggleClass("active");
        });
        $("#ver_menos").click(function() {
          $("#pratos-mais").removeClass("active");
          $("#ver_mais").removeClass("disable");
          $("#ver_menos").removeClass("active");
        });
      });
    </script>
  </body>
</html>
